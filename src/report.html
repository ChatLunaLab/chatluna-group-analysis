<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群聊分析报告</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #f8f9fa;
            color: #212529;
            padding: 20px;
            width: 800px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-item {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .summary-item .label {
            font-size: 1em;
            color: #6c757d;
        }
        .summary-item .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #343a40;
        }
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #4a5568;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }
        .user-list, .topic-list {
            list-style: none;
            padding: 0;
        }
        .user-list li, .topic-list li {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #adb5bd;
            margin-right: 15px;
        }
        .user-info .details {
            font-size: 1.1em;
        }
        .user-info .nickname {
            font-weight: bold;
        }
        .user-info .message-count {
            color: #6c757d;
            font-size: 0.9em;
        }
        .topic-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .topic-contributors {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 8px;
        }
        .topic-detail {
            font-size: 1em;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #adb5bd;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>群聊分析报告</h1>
        
        <div class="summary">
            <div class="summary-item">
                <div class="label">总消息数</div>
                <div class="value">{{totalMessages}}</div>
            </div>
            <div class="summary-item">
                <div class="label">参与人数</div>
                <div class="value">{{totalParticipants}}</div>
            </div>
            <div class="summary-item">
                <div class="label">总字数</div>
                <div class="value">{{totalChars}}</div>
            </div>
            <div class="summary-item">
                <div class="label">最活跃时段</div>
                <div class="value">{{mostActivePeriod}}</div>
            </div>
        </div>

        <div class="section-title">热门话题</div>
        <ul class="topic-list">
            {{topics}}
        </ul>

        <div class="section-title">群友称号</div>
        <ul class="user-list">
            {{memberTitles}}
        </ul>

        <div class="section-title">群圣经</div>
        <ul class="topic-list">
            {{groupBible}}
        </ul>
    </div>
</body>
</html>
