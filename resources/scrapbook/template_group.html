<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩斑斓的一天，来看看群里发生了什么吧！ · ${analysisDate}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 引入手写字体和正文阅读字体 -->
    <link
        href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Long+Cang&family=Noto+Sans+SC:wght@400;500;700&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <!-- 1. 头部 -->
        <div class="header">
            <div class="title-sticker">
                <div class="tape"></div>
                <h1>五彩斑斓的一天，来看看群里发生了什么吧！</h1>
                <div class="date-badge">${analysisDate}</div>
            </div>
        </div>

        <!-- 2. 统计邮票和活跃时段 -->
        <div class="stats-wrapper">
            <!-- Left: Stats Grid (2x2) -->
            <div class="stats-grid">
                <!-- Chat Icon -->
                <div class="stamp">
                    <div class="stamp-inner">
                        <svg class="doodle" style="font-size: 2.2rem; color: var(--accent-orange);" viewBox="0 0 24 24">
                            <path
                                d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" />
                        </svg>
                        <div class="stamp-num">${totalMessages}</div>
                        <div class="stamp-label">消息总数</div>
                    </div>
                </div>
                <!-- Users Icon -->
                <div class="stamp">
                    <div class="stamp-inner">
                        <svg class="doodle" style="font-size: 2.2rem; color: var(--color-green);" viewBox="0 0 24 24">
                            <path
                                d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                        </svg>
                        <div class="stamp-num">${totalParticipants}</div>
                        <div class="stamp-label">参与人数</div>
                    </div>
                </div>
                <!-- Emoji Icon -->
                <div class="stamp">
                    <div class="stamp-inner">
                        <svg class="doodle" style="font-size: 2.2rem; color: var(--color-blue);" viewBox="0 0 24 24">
                            <path
                                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z" />
                        </svg>
                        <div class="stamp-num">${emojiCount}</div>
                        <div class="stamp-label">表情统计</div>
                    </div>
                </div>
                <!-- Text Icon -->
                <div class="stamp">
                    <div class="stamp-inner">
                        <svg class="doodle" style="font-size: 2.2rem; color: var(--color-purple);" viewBox="0 0 24 24">
                            <path
                                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                        </svg>
                        <div class="stamp-num">${totalChars}</div>
                        <div class="stamp-label">总字符数</div>
                    </div>
                </div>
            </div>

            <!-- Highlight Time -->
            <div class="highlight-section">
                <div class="tape-top" style="background: rgba(255,255,255,0.6);"></div>
                <div
                    style="font-family: var(--font-hand); font-size: 1.5rem; color: var(--ink-secondary); margin-bottom: 5px;">
                    ✨ Highlight Time
                </div>
                <div class="time-big">${mostActivePeriod}</div>
                <div class="time-desc">（此刻，世界色彩斑斓）</div>
            </div>
        </div>

        <div class="grid-layout">
            ${topics}
            ${userTitles}
            ${goldenQuotes}
        </div>

        <!-- 3. Bottom Chart Section -->
        <div class="chart-section-bottom">
            <div class="chart-header">
                <svg class="doodle" viewBox="0 0 24 24">
                    <path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z" />
                </svg>
                24H 活跃轨迹
            </div>
            ${activeHoursChart}
        </div>

        <!-- Footer -->
        <div class="footer">
            Generated by ChatLuna · Scrapbook Theme
        </div>
    </div>
</body>

</html>
