<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="bambooGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3d5a4b"/>
      <stop offset="50%" stop-color="#4a6b5a"/>
      <stop offset="100%" stop-color="#3d5a4b"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" />
    </filter>
  </defs>

  <!-- Background Wash -->
  <path d="M 150 300 Q 200 250 300 280 V 300 Z" fill="#e0e0e0" opacity="0.3" />

  <!-- Scholar Rock (Taihu Stone) -->
  <path d="M 180 300 C 180 250 220 200 240 220 C 260 240 250 260 270 280 C 280 290 290 290 300 300 H 180 Z" 
        fill="#595959" opacity="0.8" />
  <path d="M 220 300 Q 240 250 280 290 L 300 300 H 220 Z" 
        fill="#2b2b2b" opacity="0.6" />

  <!-- Bamboo Stalks -->
  <g transform="translate(240, 150) rotate(5)">
    <!-- Stalk 1 -->
    <rect x="0" y="0" width="4" height="150" fill="url(#bambooGrad)" rx="1" />
    <!-- Nodes -->
    <line x1="-2" y1="40" x2="6" y2="38" stroke="#2b2b2b" stroke-width="1" opacity="0.5"/>
    <line x1="-2" y1="90" x2="6" y2="88" stroke="#2b2b2b" stroke-width="1" opacity="0.5"/>
    
    <!-- Leaves -->
    <g fill="#3d5a4b" opacity="0.9">
      <ellipse cx="0" cy="30" rx="15" ry="3" transform="rotate(-20 0 30)" />
      <ellipse cx="4" cy="35" rx="12" ry="2.5" transform="rotate(10 4 35)" />
      <ellipse cx="-2" cy="80" rx="18" ry="4" transform="rotate(-15 -2 80)" />
    </g>
  </g>

  <g transform="translate(270, 180) rotate(-2)">
    <!-- Stalk 2 -->
    <rect x="0" y="0" width="3" height="120" fill="url(#bambooGrad)" rx="1" opacity="0.8" />
     <!-- Leaves -->
     <g fill="#3d5a4b" opacity="0.8">
      <ellipse cx="0" cy="20" rx="12" ry="3" transform="rotate(-30 0 20)" />
      <ellipse cx="2" cy="50" rx="10" ry="2" transform="rotate(15 2 50)" />
    </g>
  </g>

  <!-- Seal -->
  <g transform="translate(260, 20)">
    <rect x="0" y="0" width="24" height="24" fill="none" stroke="#b22c2c" stroke-width="1.5" rx="1" />
    <text x="12" y="17" font-family="serif" font-size="14" fill="#b22c2c" text-anchor="middle">é›…</text>
  </g>
</svg>