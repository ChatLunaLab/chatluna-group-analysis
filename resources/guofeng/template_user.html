<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户画像报告</title>
    <link rel="stylesheet" href="./css/template_group.css" />
</head>

<body class="${theme}-theme">

    <div class="game-window">
        <!-- Decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <div class="bg-pattern"></div>
        <div class="seal-mark">画像</div>

        <!-- Header -->
        <div class="hud-header">
            <div class="game-title">
                <h1>用户画像</h1>
                <div class="subtitle">PERSONA ANALYSIS</div>
            </div>
            <div class="hud-date-box">
                <div class="hud-date">${analysisDate}</div>
                <div class="hud-location">ID: ${username}</div>
            </div>
        </div>

        <div class="scroll-content">

            <!-- Profile Header -->
            <div class="profile-header">
                <img src="${avatar}" alt="User Avatar" class="profile-avatar" />
                <div class="profile-name">${username}</div>
                <div class="profile-meta">数据生成于 ${analysisDate}</div>
            </div>

            <!-- Summary -->
            <div class="section-header">
                <span class="section-icon">评</span>
                <h2>个性摘要 // SUMMARY</h2>
            </div>
            <div class="dialogue-box">
                <div class="dialogue-text">${summary}</div>
            </div>

            <!-- Traits -->
            <div class="section-header">
                <span class="section-icon">质</span>
                <h2>核心特质 // TRAITS</h2>
            </div>
            <div class="tag-cloud">
                ${keyTraits}
            </div>

            <!-- Interests -->
            <div class="section-header">
                <span class="section-icon">趣</span>
                <h2>兴趣领域 // INTERESTS</h2>
            </div>
            <div class="tag-cloud">
                ${interests}
            </div>

            <!-- Communication -->
            <div class="section-header">
                <span class="section-icon">风</span>
                <h2>沟通风格 // STYLE</h2>
            </div>
            <div class="dialogue-box">
                <div class="dialogue-text">${communicationStyle}</div>
            </div>

            <!-- Evidence -->
            <div class="section-header">
                <span class="section-icon">证</span>
                <h2>事实依据 // EVIDENCE</h2>
            </div>
            <div class="dialogue-box">
                ${evidence}
            </div>

            <div class="game-footer">
                Generated by ChatLuna
            </div>
        </div>
    </div>

    <script>
        const body = document.body;
        if (!body.className.includes('theme')) {
            const hour = new Date().getHours();
            body.classList.add(hour >= 19 || hour < 6 ? 'dark-theme' : 'light-theme');
        }
    </script>
</body>

</html>
