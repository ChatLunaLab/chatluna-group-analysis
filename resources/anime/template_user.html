<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户画像报告</title>
    <link rel="stylesheet" href="./css/template_group.css" />
</head>
<body class="${theme}-theme">

    <div class="anime-window">
        <!-- Decorations -->
        <img src="./images/decoration_tl.svg" class="deco-tl" alt="" />
        <img src="./images/decoration_br.svg" class="deco-br" alt="" />

        <!-- Header -->
        <div class="header-ribbon">
            <div class="header-content">
                <div class="title-main">用户画像</div>
                <div class="title-sub">PERSONA REPORT</div>
            </div>
            <div class="header-date">
                <div class="date-val">${analysisDate}</div>
                <div class="group-val">ID: ${username}</div>
            </div>
        </div>

        <div class="content-area">
            
            <!-- Profile Hero -->
            <div class="profile-hero">
                <img src="${avatar}" alt="User Avatar" class="profile-img-lg" />
                <div class="profile-name-lg">${username}</div>
                <div class="profile-meta">生成于 ${analysisDate}</div>
            </div>

            <!-- Summary -->
            <div class="section-title">
                <div class="section-marker"></div>
                <h2>个性摘要</h2>
            </div>
            <div class="dialogue-bubble">
                <div class="dialogue-content">${summary}</div>
            </div>

            <!-- Traits -->
            <div class="section-title">
                <div class="section-marker"></div>
                <h2>核心特质</h2>
            </div>
            <div class="tag-cloud">
                ${keyTraits}
            </div>

            <!-- Interests -->
            <div class="section-title">
                <div class="section-marker"></div>
                <h2>兴趣领域</h2>
            </div>
            <div class="tag-cloud">
                ${interests}
            </div>

            <!-- Communication -->
            <div class="section-title">
                <div class="section-marker"></div>
                <h2>沟通风格</h2>
            </div>
            <div class="dialogue-bubble">
                <div class="dialogue-content">${communicationStyle}</div>
            </div>

            <!-- Evidence -->
            <div class="section-title">
                <div class="section-marker"></div>
                <h2>事实依据</h2>
            </div>
            <div class="evidence-list-container">
                ${evidence}
            </div>

            <div class="footer-info">
                Generated by ChatLuna | Anime Theme Ver. 2.0
            </div>
        </div>
    </div>

    <script>
        const body = document.body;
        if (!body.className.includes('theme') || body.className.includes('auto')) {
            const hour = new Date().getHours();
            body.classList.remove('auto-theme');
            body.classList.add(hour >= 19 || hour < 6 ? 'dark-theme' : 'light-theme');
        }
    </script>
</body>
</html>
