<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户画像报告</title>
    <link rel="stylesheet" href="./css/template_group.css" />
</head>
<body class="${theme}-theme">

    <div class="nahida-container">
        <!-- Decorations -->
        <img src="./images/decoration_tl.svg" class="deco-tl" alt="" />
        <img src="./images/decoration_br.svg" class="deco-br" alt="" />

        <!-- Header -->
        <div class="header-area">
            <div class="header-title">
                <h1>用户画像</h1>
                <div class="subtitle">User Persona Report</div>
            </div>
            <div class="header-meta">
                <div class="date">${analysisDate}</div>
                <div class="group-id">ID: ${username}</div>
            </div>
        </div>

        <div class="main-content">
            
            <!-- Profile Hero -->
            <div class="profile-hero">
                <img src="${avatar}" alt="User Avatar" class="profile-avatar-lg" />
                <div class="profile-name">${username}</div>
                <div class="tag-container" style="margin-top: 10px;">
                   <span class="tag">生成于 ${analysisDate}</span>
                </div>
            </div>

            <!-- Summary -->
            <div class="section-header">
                <div class="section-icon">A</div>
                <h2 class="section-title">个性摘要</h2>
            </div>
            <div class="bubble">
                <div class="bubble-text">${summary}</div>
            </div>

            <!-- Traits -->
            <div class="section-header">
                <div class="section-icon">B</div>
                <h2 class="section-title">核心特质</h2>
            </div>
            <div class="tag-container">
                ${keyTraits}
            </div>

            <!-- Interests -->
            <div class="section-header">
                <div class="section-icon">C</div>
                <h2 class="section-title">兴趣领域</h2>
            </div>
            <div class="tag-container">
                ${interests}
            </div>

            <!-- Communication -->
            <div class="section-header">
                <div class="section-icon">D</div>
                <h2 class="section-title">沟通风格</h2>
            </div>
            <div class="bubble">
                <div class="bubble-text">${communicationStyle}</div>
            </div>

            <!-- Evidence -->
            <div class="section-header">
                <div class="section-icon">E</div>
                <h2 class="section-title">事实依据</h2>
            </div>
            <div class="evidence-list-container">
                ${evidence}
            </div>

            <div class="footer">
                Generated by ChatLuna | Nahida Theme Ver. 3.0
            </div>
        </div>
    </div>

    <script>
        const body = document.body;
        if (!body.className.includes('theme') || body.className.includes('auto')) {
            const hour = new Date().getHours();
            body.classList.remove('auto-theme');
            body.classList.add(hour >= 19 || hour < 6 ? 'dark-theme' : 'light-theme');
        }
    </script>
</body>
</html>
